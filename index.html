<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="screen"></div>
      <div class="buttons">
        <div class="b1">
          <button class="bb" id="clr">clear</button>
          <button class="bb" id="del">delete</button>
        </div>
        <div class="b1">
          <button class="n" id="7">7</button>
          <button class="n" id="8">8</button>
          <button class="n" id="9">9</button>
          <button class="b" id="div">/</button>
        </div>
        <div class="b1">
          <button class="n" id="4">4</button>
          <button class="n" id="5">5</button>
          <button class="n" id="6">6</button>
          <button class="b" id="mul">x</button>
        </div>
        <div class="b1">
          <button class="n" id="1">1</button>
          <button class="n" id="2">2</button>
          <button class="n" id="3">3</button>
          <button class="b" id="sub">-</button>
        </div>
        <div class="b1">
          <button class="b" id="per">.</button>
          <button class="n" id="0">0</button>
          <button class="b" id="equ">=</button>
          <button class="b" id="add">+</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
